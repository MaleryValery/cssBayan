<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="body">
    <div class="wrapper">
        <h1 class="title">CSS Bayan</h1>
        <ul class="accordion">
            <li class="accordion__item">
                <div class="accordion__item-title">
                    <label class="accordion__item-label" for="first-meme">
                        <input class="accordion__item-mark" type="radio" name="accordion" id="first-meme" checked>
                        <span class="accordion__title-conteiner">
                            <span class="accordion__item-name"> This is fine..</span>
                            <span class="accordion__item-ico">&times;</span>
                        </span>
                        <span class="accordion__item-content">
                            <span class="accordion__item-img first-meme">
                            </span>
                        </span>
                    </label>
                </div>

            </li>
            <li class="accordion__item">
                <div class="accordion__item-title">
                    <label class="accordion__item-label" for="second-meme">
                        <input class="accordion__item-mark" type="radio" name="accordion" id="second-meme">
                        <span class="accordion__title-conteiner">
                            <span class="accordion__item-name">
                                Error</span>
                            <span class="accordion__item-ico">&times;</span>
                        </span>
                        <span class="accordion__item-content">

                            <span class="accordion__item-img second-meme"></span>
                        </span>
                    </label>
                </div>
            </li>
            <li class="accordion__item">
                <div class="accordion__item-title">
                    <label class="accordion__item-label" for="third-meme">
                        <input class="accordion__item-mark" type="radio" name="accordion" id="third-meme">
                        <span class="accordion__title-conteiner">
                            <span class="accordion__item-name"> Works on
                                my machine</span>
                            <span class="accordion__item-ico">&times;</span>
                        </span>
                        <span class="accordion__item-content">
                            <span class="accordion__item-img third-meme"></span>
                        </span>
                    </label>
                </div>
            </li>
            <li class="accordion__item">
                <div class="accordion__item-title">
                    <label class="accordion__item-label" for="fourth-meme">
                        <input class="accordion__item-mark" type="radio" name="accordion" id="fourth-meme">
                        <span class="accordion__title-conteiner">
                            <span class="accordion__item-name">What did
                                i break?</span>
                            <span class="accordion__item-ico">&times;</span>
                        </span>
                        <span class="accordion__item-content">

                            <span class="accordion__item-img fourth-meme"></span>
                        </span>
                    </label>

                </div>
            </li>
            <li class="accordion__item">
                <div class="accordion__item-title">
                    <label class="accordion__item-label" for="fifth-meme">
                        <input class="accordion__item-mark" type="radio" name="accordion" id="fifth-meme">
                        <span class="accordion__title-conteiner">
                            <span class="accordion__item-name"> I maked
                                this...</span>
                            <span class="accordion__item-ico">&times;</span>
                        </span>
                        <span class="accordion__item-content">

                            <span class="accordion__item-img fifth-meme"></span>
                        </span>
                    </label>

                </div>
            </li>
        </ul>
    </div>
</body>

</html>
